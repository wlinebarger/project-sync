apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app: {{ template "name" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: product-publish-state-import
type: Opaque
data:
  ctp_client_id: {{ .Values.ctpClientId | b64enc }}
  ctp_client_secret: {{ .Values.ctpClientSecret | b64enc }}
  ctp_logentries_token: {{ .Values.logentriesToken | b64enc }}
